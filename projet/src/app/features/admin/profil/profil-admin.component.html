<div class="page-container">
  <div class="page-header">
    <div class="header-left">
      <h1>
        <i class="fas fa-user-cog"></i>
        Mon profil
      </h1>
      <nav class="breadcrumb">
        <a routerLink="/admin/dashboard">Dashboard</a>
        <i class="fas fa-chevron-right"></i>
        <span class="current">Profil</span>
      </nav>
    </div>
    <div class="header-right">
      <button class="btn btn-secondary" (click)="retour()">
        <i class="fas fa-arrow-left"></i> Retour
      </button>
    </div>
  </div>

  <div class="alert alert-success" *ngIf="successMessage">
    <i class="fas fa-check-circle"></i> {{ successMessage }}
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">
    <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
  </div>

  <div class="profile-content">
    <!-- Avatar -->
    <div class="avatar-card">
      <h3><i class="fas fa-camera"></i> Photo de profil</h3>
      <div class="avatar-container">
        <img [src]="avatarPreview || getAvatarUrl()" alt="Avatar" class="avatar-img">
        <div class="avatar-upload">
          <input type="file" #avatarInput accept="image/*" (change)="onAvatarSelected($event)" style="display: none">
          <button class="btn btn-secondary" (click)="avatarInput.click()">
            <i class="fas fa-upload"></i> Choisir
          </button>
          <button class="btn btn-primary" *ngIf="avatarFile" (click)="uploadAvatar()" [disabled]="avatarUploading">
            <i class="fas fa-spinner fa-spin" *ngIf="avatarUploading"></i>
            <i class="fas fa-save" *ngIf="!avatarUploading"></i> Enregistrer
          </button>
        </div>
      </div>
    </div>

    <!-- Formulaire d'informations -->
    <div class="form-card">
      <h3><i class="fas fa-id-card"></i> Informations personnelles</h3>
      <form [formGroup]="profilForm" (ngSubmit)="onProfilSubmit()" class="modern-form">
        <div class="form-row">
          <div class="form-group">
            <label>Nom *</label>
            <input type="text" formControlName="nom" class="form-control">
            <div class="error" *ngIf="profilForm.get('nom')?.invalid && profilForm.get('nom')?.touched">
              Nom requis (min 2 caractères)
            </div>
          </div>
          <div class="form-group">
            <label>Prénom</label>
            <input type="text" formControlName="prenom" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>Téléphone</label>
          <input type="text" formControlName="telephone" class="form-control">
        </div>

        <h4>Adresse</h4>
        <div formGroupName="adresse">
          <div class="form-group">
            <label>Rue</label>
            <input type="text" formControlName="rue" class="form-control">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Ville</label>
              <input type="text" formControlName="ville" class="form-control">
            </div>
            <div class="form-group">
              <label>Code postal</label>
              <input type="text" formControlName="code_postal" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label>Pays</label>
            <input type="text" formControlName="pays" class="form-control">
          </div>
        </div>

        <h4>Préférences</h4>
        <div formGroupName="preferences">
          <div class="checkbox-group">
            <label>
              <input type="checkbox" formControlName="newsletter"> Recevoir la newsletter
            </label>
          </div>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" formControlName="notifications"> Activer les notifications
            </label>
          </div>
          <div class="form-group">
            <label>Langue</label>
            <select formControlName="langue" class="form-control">
              <option value="fr">Français</option>
              <option value="en">Anglais</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="profilForm.invalid || loading">
            <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
            <i class="fas fa-save" *ngIf="!loading"></i> Enregistrer
          </button>
        </div>
      </form>
    </div>

    <!-- Changement de mot de passe -->
    <div class="form-card">
      <h3><i class="fas fa-key"></i> Changer le mot de passe</h3>
      <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()" class="modern-form">
        <div class="form-group">
          <label>Ancien mot de passe</label>
          <input type="password" formControlName="ancien_mot_de_passe" class="form-control">
        </div>
        <div class="form-group">
          <label>Nouveau mot de passe (min 6 caractères)</label>
          <input type="password" formControlName="nouveau_mot_de_passe" class="form-control">
        </div>
        <div class="form-group">
          <label>Confirmer le nouveau mot de passe</label>
          <input type="password" formControlName="confirm_mot_de_passe" class="form-control">
          <div class="error" *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirm_mot_de_passe')?.touched">
            Les mots de passe ne correspondent pas.
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid || loading">
            <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
            <i class="fas fa-save" *ngIf="!loading"></i> Changer le mot de passe
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
