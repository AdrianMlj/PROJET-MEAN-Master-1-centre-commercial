<!-- Navbar pour Acheteur et Boutique uniquement -->
<nav class="navbar" *ngIf="!isAdmin()">
  <div class="container">
    <div class="nav-container">
      <div class="nav-brand">
        <i class="fas fa-store"></i>
        <span>Centre Commercial</span>
      </div>
      
      <button class="nav-toggle" (click)="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>

      <div class="nav-links" [class.active]="isMenuOpen">
        <ng-container *ngIf="currentUser; else notLoggedIn">
          <a [routerLink]="getDashboardLink()" class="nav-link">
            <i class="fas fa-tachometer-alt"></i>
            {{ getDashboardTitle() }}
          </a>
          <div class="user-info">
            <span class="welcome">
              <i class="fas fa-user"></i>
              Bonjour, {{ currentUser.prenom || currentUser.nom }}
            </span>
            <span class="role-badge" [ngClass]="currentUser.role">
              <i class="fas" 
                 [class.fa-store]="currentUser.role === 'boutique'"
                 [class.fa-shopping-cart]="currentUser.role === 'acheteur'">
              </i>
              {{ currentUser.role === 'boutique' ? 'Boutique' : 'Acheteur' }}
            </span>
          </div>
          <button class="nav-link btn-logout" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            DÃ©connexion
          </button>
        </ng-container>
        
        <ng-template #notLoggedIn>
          <a [routerLink]="['/auth/login']" class="nav-link">
            <i class="fas fa-sign-in-alt"></i>
            Connexion
          </a>
          <a [routerLink]="['/auth/inscription']" class="nav-link">
            <i class="fas fa-user-plus"></i>
            Inscription
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
